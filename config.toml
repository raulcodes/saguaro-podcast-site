# Navigation bar
[menu]

[[menu.main]]
identifier = "home" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/" 
weight = 10 

[[menu.main]]
identifier = "episodes" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/episodes/" 
weight = 20 

